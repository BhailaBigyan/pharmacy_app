<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* light gray background */
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff; /* white card */
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }
        h2 {
            color: #2c3e50; /* dark blue-ish */
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }
        .message {
            color: green;
            margin-bottom: 15px;
            text-align: center;
        }
        form {
            margin-top: 10px;
        }
        input, select, textarea {
            border: 1.5px solid #5e72e4;
            border-radius: 5px;
            padding: 8px 12px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #825ee4;
            box-shadow: 0 0 8px #825ee4aa;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #5e72e4, #825ee4);
            border: none;
            font-weight: 600;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #825ee4, #5e72e4);
        }
        p.login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        p.login-link a {
            color: #5e72e4;
            text-decoration: none;
            font-weight: 600;
        }
        p.login-link a:hover {
            color: #825ee4;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
