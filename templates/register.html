<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .message {
            text-align: center;
            color: green;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        form {
            margin-top: 10px;
        }
        input, select, textarea {
            border: 1.5px solid #5e72e4;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            margin-bottom: 16px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #825ee4;
            box-shadow: 0 0 5px #825ee4aa;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #5e72e4, #825ee4);
            border: none;
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #825ee4, #5e72e4);
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #5e72e4;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            color: #825ee4;
            text-decoration: underline;
        }
        /* Remove required asterisks from Django form labels */
        label.required:after {
            content: '';
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Account</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
