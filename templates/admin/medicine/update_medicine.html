{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">✏️ Update Medicine</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'medicine:list_medicine' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
