{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Supplier</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Supplier</button>
        <a href="{% url 'list_supplier' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
