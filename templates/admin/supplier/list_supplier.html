{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Supplier List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.id }}</td>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact }}</td>
                <td>{{ supplier.address }}</td>
                <td>
                    <a href="{% url 'edit_supplier' supplier.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_supplier' supplier.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete {{ supplier.name }}?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No suppliers found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
