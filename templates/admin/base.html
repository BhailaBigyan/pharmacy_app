<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Pharmacy{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      display: flex;
    }

    .sidebar {
      min-width: 220px;
      max-width: 220px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
    }

    .sidebar .nav-link {
      color: #cfd8dc;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-white mb-4">Pharmacy</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'index' %}" class="nav-link">Dashboard</a>
      </li>
      <li>
        <a class="nav-link" data-bs-toggle="collapse" href="#medicineMenu" role="button" aria-expanded="false"
          aria-controls="medicineMenu">
          Medicine
        </a>
        <div class="collapse ps-3" id="medicineMenu">
          <ul class="nav flex-column">
            <li><a href="{% url 'add_medicine' %}" class="nav-link">Add Medicine</a></li>
            <!-- <li><a href="" class="nav-link">Remove Medicine</a></li>
            <li><a href="" class="nav-link">Update Medicine</a></li> -->
            <li><a href="{% url 'edit_page_medicine' %}" class="nav-link">Edit Medicine</a></li>
            <li><a href="{% url 'list_medicine' %}" class="nav-link">List Medicine</a></li>
          </ul>
        </div>
      </li>
      <li>
        <a class="nav-link" data-bs-toggle="collapse" href="#stockMenu" role="button" aria-expanded="false"
          aria-controls="stockMenu">
          Stock
        </a>
        <div class="collapse ps-3" id="stockMenu">
          <ul class="nav flex-column">
            <li><a href="{% url 'stock_report' %}" class="nav-link">Stock Report</a></li>
            <!-- <li><a href="" class="nav-link">Remove Medicine</a></li>
            <li><a href="" class="nav-link">Update Medicine</a></li> -->
            <li><a href="{% url 'list_medicine' %}" class="nav-link">Available Stock</a></li>
          </ul>
        </div>
      </li>
       <li>
        <a class="nav-link" data-bs-toggle="collapse" href="#supplierMenu" role="button" aria-expanded="false"
          aria-controls="supplierMenu">
          Supplier
        </a>
        <div class="collapse ps-3" id="supplierMenu">
          <ul class="nav flex-column">
            <li><a href="{% url 'add_supplier' %}" class="nav-link">Add Supplier</a></li>
            <li><a href="{% url 'edit_supplier' %}" class="nav-link">Edit Supplier</a></li>
            <li><a href="{% url 'list_supplier' %}" class="nav-link">Supplier List</a></li>
          </ul>
        </div>
      </li>
    </ul>
    <hr>
    <div>
      <a href="/admin" class="btn btn-sm btn-outline-light w-100">‚öôÔ∏è Admin</a>
      <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light w-100 mt-2">üö™ Logout</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
