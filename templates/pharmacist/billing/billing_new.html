{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'billing_style.css' %}">
<style>
    
    /* Smooth fonts */
    body {
        font-family: "Inter", sans-serif;
        background: #f4f6f9;
        color: #333;
    }

    /* Card cleanup */
    .billing-card {
        background: white;
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
        border: 1px solid #ececec;
    }

    /* Header bar */
    .billing-header {
        background: #0058ff;
        color: white;
        padding: 1rem 1.4rem;
        border-radius: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Input fields */
    .form-control,
    .form-select {
        border-radius: 10px;
        border: 1.5px solid #d2d6dc;
        transition: 0.2s;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #0058ff;
        box-shadow: 0 0 5px rgba(0, 88, 255, 0.3);
    }

    /* Buttons */
    .btn-primary {
        background-color: #0058ff;
        border-radius: 12px;
        padding: 0.75rem 1.8rem;
        box-shadow: 0 4px 12px rgba(0, 88, 255, 0.25);
        transition: 0.2s;
    }

    .btn-primary:hover {
        background-color: #0044d0;
        box-shadow: 0 6px 16px rgba(0, 88, 255, 0.35);
    }

    /* Table styling */
    .table thead th {
        background: #f1f4f9;
        border-bottom: 2px solid #d7dce3;
        font-weight: 600;
    }

    .table tbody tr:hover {
        background: #f8fbff;
    }

    /* Quantity buttons */
    .quantity-btn {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        border: none;
        background: #e9eef5;
        transition: 0.2s;
    }

    .quantity-btn:hover {
        background: #d9e4f5;
    }

    /* Total section */
    .total-section {
        background: #f1f4f9;
        padding: 1.5rem;
        border-radius: 14px;
        border: 1px solid #e1e5ec;
    }

    /* Search bar */
    #billSearch {
        border-radius: 12px;
        padding: 0.9rem 1.3rem;
        border: 1.5px solid #d2d6dc;
        transition: 0.2s;
    }

    #billSearch:focus {
        border-color: #0058ff;
        box-shadow: 0 0 6px rgba(0, 88, 255, 0.3);
    }

    /* Search Bar Styling */
    .search-container {
        background-color: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .search-input {
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 1rem 1rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        background: var(--white);
    }

    .search-input:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.3rem rgba(37, 99, 235, 0.15);
        background: var(--white);
    }

    /* Billing Card Styling */
    .billing-card {
        background: linear-gradient(135deg, var(--white) 0%, #f8fafc 100%);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }

    .billing-header {
        background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        color: var(--white);
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        text-align: center;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .billing-header h4 {
        margin: 0;
        font-weight: 700;
        font-size: 1rem;
    }

    .customer-info-section {
        background: var(--light-gray);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
    }

    .form-label {
        color: var(--dark-blue);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-control,
    .form-select {
        border: 2px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--white);
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.15);
        background: var(--white);
    }

    /* Cart Table Styling */
    .cart-table {
        background: var(--white);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 1.5rem;
    }

    .cart-table thead th {
        background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        color: var(--white);
        border: none;
        font-weight: 600;
        padding: 1rem;
        text-align: center;
        font-size: 0.95rem;
    }

    .cart-table tbody td {
        padding: 1rem;
        vertical-align: middle;
        border-color: var(--border-color);
        text-align: center;
    }

    .cart-table tbody tr:hover {
        background-color: rgba(37, 99, 235, 0.02);
    }

    /* Quantity Controls */
    .quantity-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .quantity-btn {
        width: 32px;
        height: 32px;
        border: 2px solid var(--primary-blue);
        border-radius: 6px;
        background: var(--white);
        color: var(--primary-blue);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: all 0.2s ease;
    }

    .quantity-btn:hover {
        background: var(--primary-blue);
        color: var(--white);
        transform: scale(1.05);
    }

    .quantity-display {
        min-width: 40px;
        text-align: center;
        font-weight: 600;
        color: var(--dark-blue);
        font-size: 1rem;
    }

    /* Total Section */
    .total-section {
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        border: 2px solid var(--border-color);
    }

    .total-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
    }

    .total-row:last-child {
        border-bottom: none;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--dark-blue);
    }

    .total-label {
        font-weight: 600;
        color: var(--dark-gray);
    }

    .total-value {
        font-weight: 600;
        color: var(--dark-blue);
    }

    .discount-input {
        max-width: 150px;
        text-align: right;
        font-weight: 600;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        padding: 0.5rem;
    }

    /* Payment Section */
    .payment-section {
        background: var(--light-gray);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        border: 1px solid var(--border-color);
    }

    .cash-fields {
        background: var(--white);
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1rem;
        border: 2px solid var(--border-color);
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
    }

    .btn-danger {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #b91c1c, #dc2626);
    }

    /* Empty Cart */
    .cart-empty {
        text-align: center;
        padding: 3rem;
        color: var(--gray);
        font-style: italic;
        background: var(--light-gray);
        border-radius: 12px;
        margin: 1rem 0;
    }

    /* Search Suggestions */
    #suggestions {
        position: absolute;
        width: 50%;
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
        border: 2px solid var(--primary-blue);
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .suggestion-item {
        border: none;
        border-bottom: 1px solid var(--border-color);
        padding: 1rem;
        transition: all 0.2s ease;
    }

    .suggestion-item:hover {
        background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        color: var(--white);
        transform: translateX(5px);
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .billing-card {
            padding: 1rem;
            margin: 1rem 0;
        }

        .billing-header {
            padding: 1rem;
        }

        .customer-info-section {
            padding: 1rem;
        }

        .total-section {
            padding: 1rem;
        }

        .quantity-controls {
            flex-direction: column;
            gap: 0.25rem;
        }
    }

</style>

<div class="container-fluid">
    <!-- Search Bar Section -->
    <div class="row">
        <div class="col-12">
            <div class="search-container">
                <label class="form-label fw-bold fs-5">
                    <i class="bi bi-search me-2"></i>Search Medicine
                </label>
                <input type="text" id="billSearch" class="form-control search-input"
                    placeholder="Type medicine name to search...">
                <div id="suggestions" class="list-group mt-2" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Billing Section -->
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="billing-card">
                <!-- Billing Header -->
                <div class="billing-header">
                    <h4>
                        <i class="bi bi-cart-check me-2"></i>Current Bill
                    </h4>
                </div>

                <!-- Customer Information -->
                <div class="customer-info-section">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Customer Name *</label>
                            <input type="text" id="customerName" class="form-control" placeholder="Enter customer name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" id="phoneNumber" class="form-control" placeholder="Optional">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Optional">
                        </div>
                    </div>
                </div>

                <!-- Cart Items -->
                <div class="cart-table">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="8%">S.N</th>
                                    <th width="32%">Item</th>
                                    <th width="20%">Qty</th>
                                    <th width="15%">Price</th>
                                    <th width="15%">Total</th>
                                    <th width="10%">Action</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Totals Section -->
                <div class="total-section">
                    <div class="total-row">
                        <span class="total-label">Subtotal:</span>
                        <span class="total-value" id="subtotal">NRS 0.00</span>
                    </div>
                    <div class="total-row">
                        <span class="total-label">Discount (NRS):</span>
                        <div>
                            <input type="number" id="discount" class="form-control discount-input" value="0" min="0"
                                step="0.01">
                        </div>
                    </div>
                    <div class="total-row">
                        <span class="total-label">Total Amount:</span>
                        <span class="total-value" id="total">NRS 0.00</span>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="payment-section">
                    <label class="form-label fw-bold">Payment Method</label>
                    <select id="paymentMethod" class="form-select">
                        <option value="">Select Payment Method</option>
                        <option value="cash">ðŸ’µ Cash</option>
                        <option value="card">ðŸ’³ Card</option>
                        <option value="esewa">ðŸ“± eSewa</option>
                    </select>

                    <!-- Cash Fields -->
                    <div id="cashFields" class="cash-fields" style="display:none;">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Amount Received</label>
                                <input type="number" id="amountReceived" class="form-control"
                                    placeholder="Enter amount received">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Return Amount</label>
                                <input type="text" id="returnAmount" class="form-control" readonly
                                    style="background-color: #f8f9fa; font-weight: bold;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Invoice Button -->
                <div class="d-grid gap-2 mt-4">
                    <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <button id="generateInvoice" class="btn btn-success" type="button">
                        <i class="bi bi-receipt"></i> Generate Invoice
                    </button>
                    <button id="clearCart" class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-trash"></i> Clear Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const SEARCH_MEDICINES_URL = "/billing/search-medicines/";

    const cartTableBody = document.querySelector("#cart-items");
    const subtotalEl = document.querySelector("#subtotal");
    const discountInput = document.querySelector("#discount");
    const totalEl = document.querySelector("#total");
    const paymentMethod = document.querySelector("#paymentMethod");
    const cashFields = document.querySelector("#cashFields");
    const amountReceived = document.querySelector("#amountReceived");
    const returnAmount = document.querySelector("#returnAmount");
    const generateBtn = document.querySelector("#generateInvoice");
    const clearCartBtn = document.querySelector("#clearCart");
    const billSearch = document.getElementById("billSearch");
    const suggestions = document.getElementById("suggestions");

    let cart = [];
    window.cart = cart;
    window.updateCart = updateCart;
    function updateReturnAmount() {
    if (paymentMethod.value === "cash") {
        const received = parseFloat(amountReceived.value || 0);
        const total = parseFloat(totalEl.textContent.replace("NRS ", "")) || 0;
        const change = received - total;
        returnAmount.value = change >= 0 ? `NRS ${change.toFixed(2)}` : "Insufficient";
        returnAmount.style.color = change >= 0 ? "green" : "red";
    }
}

    function updateCart() {
        cartTableBody.innerHTML = "";
        let subtotal = 0;

        if (cart.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td colspan="6" class="cart-empty">
                    <i class="bi bi-cart-x fs-1"></i><br>
                    <h5 class="mt-2">No items in cart</h5>
                    <p class="text-muted">Start by searching and adding medicines above</p>
                </td>`;
            cartTableBody.appendChild(row);
        } else {
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.qty;
                subtotal += itemTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="fw-bold">${index + 1}</td>
                    <td class="text-start fw-semibold">${item.name}</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease" data-index="${index}">-</button>
                            <span class="quantity-display">${item.qty}</span>
                            <button class="quantity-btn increase" data-index="${index}">+</button>
                        </div>
                    </td>
                    <td class="fw-semibold text-success">NRS ${item.price.toFixed(2)}</td>
                    <td class="fw-bold text-primary">NRS ${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-danger btn-sm remove" data-index="${index}" 
                                title="Remove item">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>`;
                cartTableBody.appendChild(row);
            });
        }

        const discount = parseFloat(discountInput?.value || 0);
        const total = Math.max(subtotal - discount, 0);

        subtotalEl.textContent = `NRS ${subtotal.toFixed(2)}`;
        totalEl.textContent = `NRS ${total.toFixed(2)}`;

        if (paymentMethod.value === "cash" && amountReceived.value) {
            const received = parseFloat(amountReceived.value);
            const change = received - total;
            returnAmount.value = change >= 0 ? `NRS ${change.toFixed(2)}` : "Insufficient";
            returnAmount.style.color = change >= 0 ? "green" : "red";
        }
        updateReturnAmount();
    }

    // Search medicines (unchanged)
    billSearch.addEventListener("input", function () {
        const query = this.value.trim();
        if (query.length < 2) {
            suggestions.style.display = "none";
            suggestions.innerHTML = "";
            return;
        }
        suggestions.innerHTML = `<div class="list-group-item">Searching...</div>`;
        suggestions.style.display = "block";

        fetch(`${SEARCH_MEDICINES_URL}?q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                suggestions.innerHTML = "";
                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const button = document.createElement("button");
                        button.type = "button";
                        button.className = "list-group-item list-group-item-action suggestion-item";
                        button.innerHTML = `<div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <strong>${item.name}</strong><br><small>${item.brand_name || ''}</small>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold">NRS ${parseFloat(item.price).toFixed(2)}</div>
                                <small>Stock: ${item.stock}</small>
                            </div></div>`;
                        button.addEventListener("click", () => {
                            let existing = cart.find(i => i.id === item.id);
                            if (existing) existing.qty += 1;
                            else cart.push({ id: item.id, name: item.name, price: parseFloat(item.price), qty: 1 });
                            updateCart();
                            suggestions.style.display = "none";
                            billSearch.value = "";
                        });
                        suggestions.appendChild(button);
                    });
                } else {
                    suggestions.innerHTML = `<div class="list-group-item text-muted">No medicines found</div>`;
                }
            });
    });

    document.addEventListener("click", function (e) {
        if (!billSearch.contains(e.target) && !suggestions.contains(e.target)) {
            suggestions.style.display = "none";
        }
    });

    // Cart quantity & remove
    cartTableBody.addEventListener("click", (e) => {
        const index = parseInt(e.target.dataset.index);
        if (isNaN(index)) return;
        const target = e.target.closest("button");
        if (target.classList.contains("increase")) cart[index].qty++;
        else if (target.classList.contains("decrease")) {
            if (cart[index].qty > 1) cart[index].qty--;
            else cart.splice(index, 1);
        } else if (target.classList.contains("remove")) cart.splice(index, 1);
        updateCart();
    });

    // Payment method toggle
    paymentMethod.addEventListener("change", () => {
        if (paymentMethod.value === "cash") cashFields.style.display = "block";
        else {
            cashFields.style.display = "none";
            amountReceived.value = "";
            returnAmount.value = "";
        }
    });

    amountReceived?.addEventListener("input", updateCart);
    discountInput?.addEventListener("input", updateCart);

    // Generate Invoice
   // Generate Invoice
document.getElementById('generateInvoice').addEventListener('click', async () => {
    const customerName = document.querySelector('#customerName').value.trim();
    const phoneNumber = document.querySelector('#phoneNumber').value.trim();
    const method = paymentMethod.value;
    const received = amountReceived.value.trim();
    const returned = returnAmount.value.trim();
    const subtotal = parseFloat(subtotalEl.textContent.replace('NRS ', '')) || 0;
    const discount = parseFloat(discountInput.value) || 0;
    const total = parseFloat(totalEl.textContent.replace('NRS ', '')) || 0;

    if (!customerName || !method || cart.length === 0) {
        alert('Please fill customer name, select payment method, and add items.');
        return;
    }

    const invoiceData = {
        customer_name: customerName,
        phone_number: phoneNumber || null,
        payment_method: method,
        amount_received: received ? parseFloat(received) : null,
        return_amount: returned && returned !== "Insufficient" ? parseFloat(returned.replace('NRS ', '')) : null,
        subtotal: subtotal,
        discount: discount,
        total: total,
        items: cart
    };

    try {
        const response = await fetch('{% url "billing:generate_invoice" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(invoiceData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        if (1) {
            if (data.invoice_id) {
                window.location.href = `/billing/invoice/${data.invoice_id}/`;
                alert(`Invoice generated successfully! Invoice ID: ${data.invoice_id}`);
            }

            // Reset cart and form
            cart = [];
            updateCart();
            document.querySelector('#customerName').value = '';
            document.querySelector('#phoneNumber').value = '';
            paymentMethod.value = '';
            amountReceived.value = '';
            returnAmount.value = '';
            cashFields.style.display = 'none';
        } else {
            alert(`Error generating invoice: ${data.error || 'Unknown error'}`);
        }
    } catch (error) {
        console.error('Error generating invoice:', error);
        alert('Error generating invoice. Please check console for details.');
    }
});


    // Initialize
    updateCart();
});
</script>
